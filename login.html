<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign Up - GemAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="login.css" />
</head>
<body>
<div class="content-wrapper">
    <nav>
        <a href="index.html" class="logo"><i class="fa-solid fa-brain"></i> GemAI</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Price</a></li>
            <li><a href="login.html">Sign-up</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="hero-section">
        <div class="hero-visual">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>

        <div class="form-container">
            <div class="form-toggle">
                <button id="loginBtn" class="toggle-btn active">Login</button>
                <button id="signupBtn" class="toggle-btn">Sign Up</button>
            </div>

            <form id="loginForm" class="auth-form active">
                <h2>Welcome Back!</h2>
                <div class="input-group">
                    <input type="email" placeholder="Email" required />
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required />
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="submit-btn"><a id="LoginButton" href="webChat.html">Login</a></button>
            </form>

            <form id="signupForm" class="auth-form">
                <h2>Create Account</h2>
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required />
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required />
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required />
                </div>
                <button type="submit" class="submit-btn"><a id="SignButton" href="webChat.html">Sign Up</a></button>
            </form>
        </div>
    </div>
</div>

<footer>
    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <p>&copy; 2024 GemAI. All Rights Reserved.</p>
</footer>

<script src="login.js"></script>
</body>
</html>
